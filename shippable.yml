cache: true
language: python
build_image: shippableimages/ubuntu1204_python
python:
  # - 2.6
  - 2.7
  # - 3.2
  # - 3.3
  # - 3.4
  # - pypy

before_install:
  - apt-get install -y make build-essential swig libgmp-dev
  - apt-get install -y python-all-dev
  - pushd .; cd solvers; ./install.py --confirm-agreement --msat; popd
  - pushd .; cd solvers; ./install.py --confirm-agreement --z3 --make-j 2; popd

install:
  - pip install nose
  - pip install coverage

env:
 # Multiple envs will cause multiple build across multiple python versions.
 # We test the following:
 # 1. PySMT w/o solvers
 # 2. PySMT with one solver at the time
 # 3. PySMT with all solvers
 - PYTHONPATH=$PYTHONPATH
 - PYTHONPATH=$PYTHONPATH:/tmp/mathsat-5.2.12-linux-x86_64/python:/tmp/solvers/mathsat-5.2.12-linux-x86_64/python/build/lib.linux-x86_64-2.7
 - PYTHONPATH=$PYTHONPATH:/tmp/z3_bin/lib/python2.7/dist-packages
# - PYTHONPATH=$PYTHONPATH:/tmp/mathsat-5.2.12-linux-x86_64/python:/tmp/mathsat-5.2.12-linux-x86_64/python/build/lib.linux-x86_64-2.7:/tmp/z3_bin/lib/python2.7/dist-packages

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - nosetests pysmt --with-xunit --xunit-file=shippable/testresults/nosetests.xml --with-coverage --cover-package=pysmt --cover-xml --cover-xml-file=shippable/codecoverage/coverage.xml --cover-branch
