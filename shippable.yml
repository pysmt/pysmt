# cache: true # This yields random results
language: python

build_image: shippableimages/ubuntu1404_python

python:
  - 2.7


before_install:
 #  set up a virtualenv and activate the python version that you want to use
   - mkdir -p $HOME/bldve/
   - if [ "$VIRTUALENV_PYTHON" == "pypy" ]; then apt-get install -y pypy; virtualenv -p "`which pypy`" $HOME/bldve; else virtualenv -p $SHIPPABLE_PYTHON $HOME/bldve/; fi
   - source $HOME/bldve/bin/activate


install:
  - pip install nose
  - pip install coverage
  - pip install six
  - source shippable.sh $PYSMT_SOLVER


# Multiple envs will cause multiple build across multiple python versions.
# We test the following:
# 1. PySMT w/o solvers
# 2. PySMT with one solver at the time
#
env:
  global:
    # These variables are used to set mirrors for the solvers
    - secure: 
    - secure: 
  matrix:
    - PYSMT_SOLVER="msat"     PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/mathsat-5.2.12-linux-x86_64/python:$TRAVIS_BUILD_DIR/.smt_solvers/mathsat-5.2.12-linux-x86_64/python/build/lib.linux-x86_64-$TRAVIS_PYTHON_VERSION"
    - PYSMT_SOLVER="z3"       PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/z3_bin/lib/python2.7/dist-packages"
    # We use a different path for binary CVC4 to keep the pkg that we need to download small
    - PYSMT_SOLVER="cvc4"     PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/CVC4_bin/share/pyshared:$TRAVIS_BUILD_DIR/.smt_solvers/CVC4_bin/lib/pyshared"
    - PYSMT_SOLVER="yices"    PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/pyices-aa0b91c39aa00c19c2160e83aad822dc468ce328/build/lib.linux-x86_64-2.7"
    - PYSMT_SOLVER="cudd"     PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/pycudd2.0.2/pycudd"
    - PYSMT_SOLVER="picosat"  PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/picosat-960:$TRAVIS_BUILD_DIR/.smt_solvers/picosat-960/build/lib.linux-x86_64-$TRAVIS_PYTHON_VERSION"

matrix:
  include:
    - python: 3.3
      env:
        - PYSMT_SOLVER="None"
    - python: 3.4
      env:
        - PYSMT_SOLVER="None"
    - python: pypy
      env:
        - PYSMT_SOLVER="None"

    - python: 3.3
      env:
        - PYSMT_SOLVER="msat"
        - PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/mathsat-5.2.12-linux-x86_64/python:$TRAVIS_BUILD_DIR/.smt_solvers/mathsat-5.2.12-linux-x86_64/python/build/lib.linux-x86_64-$TRAVIS_PYTHON_VERSION"
    - python: 3.3
      env:
        - PYSMT_SOLVER="picosat"
        - PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/picosat-960:$TRAVIS_BUILD_DIR/.smt_solvers/picosat-960/build/lib.linux-x86_64-$TRAVIS_PYTHON_VERSION"
    - python: 3.3
      env:
        - PYSMT_SOLVER="cudd"
        - PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/pycudd2.0.2/pycudd"

    - python: 3.4
      env:
        - PYSMT_SOLVER="msat"
        - PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/mathsat-5.2.12-linux-x86_64/python:$TRAVIS_BUILD_DIR/.smt_solvers/mathsat-5.2.12-linux-x86_64/python/build/lib.linux-x86_64-$TRAVIS_PYTHON_VERSION"
    - python: 3.4
      env:
        - PYSMT_SOLVER="picosat"
        - PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/picosat-960:$TRAVIS_BUILD_DIR/.smt_solvers/picosat-960/build/lib.linux-x86_64-$TRAVIS_PYTHON_VERSION"
    - python: 3.4
      env:
        - PYSMT_SOLVER="cudd"
        - PYTHONPATH="$PYTHONPATH:$TRAVIS_BUILD_DIR/.smt_solvers/pycudd2.0.2/pycudd"


# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - ./install.py --check
  - nosetests pysmt --processes=4 --process-timeout=360 --with-xunit --xunit-file=shippable/testresults/nosetests.xml

