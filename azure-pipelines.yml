- job: 'Windows'
  condition: or(eq(variables['build.sourceBranch'], 'refs/heads/master'), eq(variables['Build.Reason'], 'PullRequest'))
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:
      Py37NoSolver:
        PYTHON_VERSION: '3.7'
        PYSMT_SOLVER: "None"
      Py37Msat:
        PYTHON_VERSION: '3.7'
        PYSMT_SOLVER: "msat"
      Py37Z3:
        PYTHON_VERSION: '3.7'
        PYSMT_SOLVER: "z3"
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(PYTHON_VERSION)'
      architecture: 'x64'
  - bash: ci/install_win.sh
    displayName: 'Prepare System'
  - bash: ci/run_win.sh
    displayName: 'Testing'

- job: PyPi
  dependsOn:
    - 'UbuntuPy37'
    - 'UbuntuAll'
    - 'UbuntuPyPy3'
    - 'OSX'
    - 'Windows'
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      architecture: 'x64'
  - bash: pip install --upgrade pip
    displayName: 'Upgrade PIP'
  - bash: pip install wheel
    displayName: 'Install Wheel'
  - bash: pip install twine
    displayName: 'Install Twine'
  - script: './make_distrib.sh'
    displayName: 'Make Distrib'
  - task: TwineAuthenticate@0
    inputs:
      externalFeeds: PyPI
  - script: 'python -m twine upload -r PySMT --config-file $(PYPIRC_PATH) dist/*.whl'
    displayName: 'Uploading to PyPI'
